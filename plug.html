<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <button id="btn">按钮</button>
    <div id="box">
        <p id="txt">73928</p>
        <span>gdsh</span>
        <span>fsdf</span>
        <span>qwaq</span>
        <span>fdsgdgdf</span>
        <i>我是斜体标签</i>

    <div id="wrap">
        
    </div>
    <script type="text/javascript">
        siblings(document.getElementsByTagName("p")[0],"i").forEach((item,i)=>{item.style.color="#f00";});

        console.log(myRandom(9,4));

        

        var json={a:1,b:2,c:3,d:4};
        console.log(Json2Arr(json,"name","num"));


        var str=Json2HTML({
            tagName:'div',
            className:"content",
            id:"content",
            children:[
                {
                    tagName:'p',
                    className:'txt',
                    data:[{dataKey:"data-ss",dataVal:"123"},{dataKey:"data-dd",dataVal:"444"}],
                    children:"我是一个小小的石头"
                },
                {
                    tagName:'p',
                    id:'big',
                    className:'txt',
                    children:[
                        {
                            tagName:'a',
                            data:[{dataKey:"href",dataVal:"http://www.baidu.com"},{dataKey:"class",dataVal:"aaa"}],
                            children:"www.baidu.com"
                        },
                        {
                            tagName:'input',
                            data:[{dataKey:"type",dataVal:"text"}],
                            singleTag:true
                        },
                        {
                            tagName:'span',
                            data:{id:'myTxt',name:"test",style:"color:#f00;border:1px solid #333;"},
                            children:"我是一个新的文本标签，我的属性是通过json格式传进来的额。"
                        }
                    ]
                },
                {
                    tagName:'img',
                    data:{src:"https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"},
                    singleTag:true
                }
            ]
        });
        console.log(str);
        g("wrap").innerHTML=str;
        siblings(g("big"),"p").forEach((item,i)=>{item.style.color="#f00";});
    </script>
